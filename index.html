<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>螢幕尺寸測量工具</title>
    <style>
        .root {
            width: 400px;
            height: 200px;
            font-weight: 900;
            font-size: 50px;
            display: flex;
            flex-direction: column;
            background-color: #b6afaf;
            margin: 20px;
            padding: 20px;
        }
    </style>
</head>
<body>
<h1>螢幕尺寸測量工具</h1>
<div class="root">
    <span>寬度：<span id="width"></span> px</span>
    <span>高度：<span id="height"></span> px</span>
</div>
<script>


    function reportWindowSize() {

        var widthElement = document.getElementById('width');
        var heightElement = document.getElementById('height');

        widthElement.innerHTML = window.innerWidth;
        heightElement.innerHTML = window.innerHeight;
    }

    function ready() {
        window.addEventListener('resize', reportWindowSize);
        reportWindowSize();
    }

    document.addEventListener("DOMContentLoaded", ready);
</script>
</body>
</html>
